# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python application

on:
  push:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.11
      uses: actions/setup-python@v3
      with:
        python-version: "3.11.5"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install s3p-sdk
        # if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: build config
      run: |
        python -c "import json; from config import config; print(json.dumps(config.dict()))" > config.json
    - name: Upload config.json as artifact
      uses: actions/upload-artifact@v2
      with:
        name: config
        path: config.json
    - name: release
      uses: ncipollo/release-action@v1
      with:
        tag: "v$(date +'%Y.%m.%d.%H.%M.%S')"
        artifacts: "release.tar.gz,release.zip,config.json"
        body: |
            Autogenerated release ${{ github.ref }}
            - Config file was generated
        bodyFile: "body.md"
        draft: false
        prerelease: false
        githubToken: ${{ secrets.GITHUB_TOKEN }}
